<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Pressure Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #FFF8EB;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin: 20px;
            text-align: center;
        }

        .calculator h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-group label {
            color: #555;
            font-weight: bold;
            margin-bottom: 8px;
            width: 100%;
            max-width: 250px;
            text-align: left;
        }

        .input-group input {
            width: 100%;
            max-width: 250px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .button {
            width: 100%;
            max-width: 250px;
            padding: 12px;
            background-color: #ab015b;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #fa9a00;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            padding: 10px;
            border-radius: 6px;
            background-color: #f0f0f0;
        }

        .result a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }

        .result a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Blood Pressure Calculator</h1>
        <div class="input-group">
            <label for="systolic">Systolic (mm Hg)</label>
            <input type="number" id="systolic" placeholder="Enter your systolic pressure">
        </div>
        <div class="input-group">
            <label for="diastolic">Diastolic (mm Hg)</label>
            <input type="number" id="diastolic" placeholder="Enter your diastolic pressure">
        </div>
        <button class="button" onclick="calculateBloodPressure()">Calculate Blood Pressure</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateBloodPressure() {
            const systolic = parseInt(document.getElementById('systolic').value);
            const diastolic = parseInt(document.getElementById('diastolic').value);
            const resultElement = document.getElementById('result');

            if (systolic && diastolic) {
                let category = '';

                if (systolic < 90 || diastolic < 60) {
                    category = 'Low Blood Pressure (Hypotension)';
                } else if (systolic < 120 && diastolic < 80) {
                    category = 'Normal';
                } else if (systolic >= 120 && systolic < 130 && diastolic < 80) {
                    category = 'Elevated';
                } else if ((systolic >= 130 && systolic < 140) || (diastolic >= 80 && diastolic < 90)) {
                    category = 'High Blood Pressure (Hypertension Stage 1)';
                } else if ((systolic >= 140 && systolic <= 180) || (diastolic >= 90 && diastolic <= 120)) {
                    category = 'High Blood Pressure (Hypertension Stage 2)';
                } else if (systolic > 180 || diastolic > 120) {
                    category = 'Hypertensive Crisis. <a href="tel:121">Call 121</a> immediately.';
                }

                resultElement.innerHTML = `Your Blood Pressure is classified as: <strong>${category}</strong>`;
            } else {
                resultElement.innerHTML = 'Please fill in all fields';
            }
        }
    </script>
</body>
</html>
